<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" role="img" aria-labelledby="title desc">
  <title id="title">Biodiversity Practice Quiz Cover</title>
  <desc id="desc">
    Cover artwork featuring the Earth, plants, and animals with the title Biodiversity Practice Quiz.
  </desc>
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0c4a3f" />
      <stop offset="45%" stop-color="#237a57" />
      <stop offset="100%" stop-color="#5bb98a" />
    </linearGradient>
    <linearGradient id="planetGradient" x1="30%" y1="20%" x2="70%" y2="80%">
      <stop offset="0%" stop-color="#72cdf0" />
      <stop offset="100%" stop-color="#3fa1d6" />
    </linearGradient>
    <linearGradient id="leafGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#9be18f" />
      <stop offset="100%" stop-color="#3c9b5f" />
    </linearGradient>
    <linearGradient id="sunGradient" x1="30%" y1="30%" x2="70%" y2="70%">
      <stop offset="0%" stop-color="#ffe178" />
      <stop offset="100%" stop-color="#f9b646" />
    </linearGradient>
    <clipPath id="planetClip">
      <circle cx="840" cy="210" r="120" />
    </clipPath>
  </defs>
  <rect width="1200" height="630" fill="url(#bgGradient)" />

  <!-- Decorative constellation dots -->
  <g fill="#ffffff" opacity="0.45">
    <circle cx="80" cy="120" r="3" />
    <circle cx="140" cy="160" r="2" />
    <circle cx="220" cy="90" r="2.5" />
    <circle cx="300" cy="200" r="3.5" />
    <circle cx="1080" cy="520" r="3" />
    <circle cx="980" cy="440" r="2" />
    <circle cx="1040" cy="360" r="2.5" />
    <circle cx="1120" cy="300" r="3" />
  </g>

  <!-- Sun -->
  <circle cx="990" cy="120" r="70" fill="url(#sunGradient)" opacity="0.85" />

  <!-- Title container -->
  <g>
    <rect x="80" y="150" width="600" height="330" rx="36" fill="rgba(255,255,255,0.12)" />
    <rect x="80" y="150" width="600" height="330" rx="36" fill="rgba(0,0,0,0.12)" />
    <rect x="90" y="160" width="580" height="310" rx="32" fill="rgba(255,255,255,0.14)" />
  </g>

  <!-- Text -->
  <g fill="#ffffff">
    <text x="120" y="260" font-family="'Poppins', 'Segoe UI', 'Helvetica Neue', Arial, sans-serif" font-size="96" font-weight="700">
      Biodiversity
    </text>
    <text x="120" y="332" font-family="'Poppins', 'Segoe UI', 'Helvetica Neue', Arial, sans-serif" font-size="72" font-weight="600">
      Practice Quiz
    </text>
    <text x="120" y="404" font-family="'Poppins', 'Segoe UI', 'Helvetica Neue', Arial, sans-serif" font-size="30" font-weight="400" opacity="0.85">
      Explore ecosystems, species, and conservation all around the planet.
    </text>
    <text x="120" y="452" font-family="'Poppins', 'Segoe UI', 'Helvetica Neue', Arial, sans-serif" font-size="30" font-weight="500" opacity="0.9">
      Ready to test what you know?
    </text>
  </g>

  <!-- Planet illustration -->
  <g transform="translate(0,20)">
    <circle cx="840" cy="210" r="140" fill="rgba(0,0,0,0.22)" />
    <circle cx="830" cy="200" r="135" fill="url(#planetGradient)" />
    <g clip-path="url(#planetClip)">
      <path
        d="M720,200c40,-40 120,-90 210,-70 40,10 70,30 96,55 40,40 -20,70 -70,55 -40,-12 -80,16 -120,36 -44,22 -96,41 -118,22 -28,-24 -18,-75 2,-98z"
        fill="#49b177"
        opacity="0.95"
      />
      <path
        d="M880,120c-28,8 -50,42 -42,68 6,20 32,30 54,22 18,-6 40,-34 34,-54 -6,-20 -30,-30 -46,-36z"
        fill="#2f7b4f"
        opacity="0.85"
      />
      <path
        d="M780,260c22,10 36,36 26,56 -12,26 -54,36 -72,12 -20,-26 10,-72 46,-68z"
        fill="#3fa76a"
        opacity="0.88"
      />
    </g>
    <circle cx="790" cy="160" r="10" fill="#ffffff" opacity="0.4" />
    <circle cx="905" cy="220" r="8" fill="#ffffff" opacity="0.3" />
  </g>

  <!-- Fauna icons -->
  <g fill="#ffffff" opacity="0.9">
    <path
      d="M950 350c18-30 54-30 72 0-18-6-36 0-36 18 0-18-18-24-36-18z"
      opacity="0.8"
    />
    <path
      d="M1000 320c16 0 40-12 44-28 6 20-4 48-20 62 10 4 18 10 24 18-10-4-24-4-32 4-6-10-16-14-26-14 10-12 10-30 10-42z"
      opacity="0.8"
    />
    <path
      d="M900 380c-2-14 0-28 12-36s30-4 40 8c-8-2-18 2-18 10 0-10-12-12-20-8 2 10-6 14-14 14z"
      opacity="0.75"
    />
  </g>

  <!-- Leaf motif -->
  <g fill="url(#leafGradient)">
    <path
      d="M250 520c40-80 140-120 220-80-60 0-120 40-160 96-20 0-40-4-60-16z"
      opacity="0.85"
    />
    <path
      d="M360 540c24-56 96-92 156-74-46 8-86 48-110 92-14-2-30-10-46-18z"
      opacity="0.75"
    />
  </g>

  <!-- Call-to-action badge -->
  <g transform="translate(780,420)">
    <rect x="0" y="0" width="300" height="120" rx="24" fill="rgba(0,0,0,0.25)" />
    <rect x="12" y="12" width="276" height="96" rx="20" fill="#f0a202" />
    <text x="150" y="66" fill="#1b1400" font-family="'Poppins', 'Segoe UI', 'Helvetica Neue', Arial, sans-serif" font-size="36" font-weight="700" text-anchor="middle">
      Take the Quiz
    </text>
  </g>

  <!-- Bottom tagline -->
  <text x="600" y="598" text-anchor="middle" fill="rgba(255,255,255,0.8)" font-family="'Poppins', 'Segoe UI', 'Helvetica Neue', Arial, sans-serif" font-size="26" font-weight="400">
    Discover. Protect. Celebrate Life on Earth.
  </text>
</svg>
